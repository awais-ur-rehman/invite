version: "3.8"

services:
  api:
    build: ./apps/api
    ports:
      - "${API_PORT:-4000}:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGODB_URI=${MONGODB_URI}
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL}
      - ALLOWED_ORIGINS=${FRONTEND_BASE_URL}
    depends_on:
      - mongo

  web:
    build: ./apps/web
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=${BACKEND_BASE_URL}
    depends_on:
      - api

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
